<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>晶彩家园</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/weather7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <!-- Phonegap build - cordova support -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Phonegap build - cordova support -->
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p><i class="iconfont">&#xf01c7;</i> 加入QQ群</p>
            <p><i class="iconfont">&#xf0026;</i> 访问网站</p>
            <p><i class="iconfont">&#xf01b1;</i> 禹晖说说</p>
        </div>
    </div>
    <!-- Views-->
    <div class="views">
        <!-- Tabs, now tabs wrapper is "views" -->
        <div class="views tabs toolbar-fixed">
            <!-- Tab 1 - View 1, active by default -->
            <div id="tab1" class="view tab active">

                <!-- Your main view, should have "view-main" class-->
                <div class="view view-main">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We have home navbar without left link-->
                            <div class="left">
                                <a href="#" class="link icon-only open-panel"><i class="iconfont">&#xf005f;</i></a>
                            </div>
                            <div class="center sliding">晶彩家园</div>
                            <div class="right">
                                <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                    <div class="pages navbar-through toolbar-through">
                        <!-- Page, data-page contains page name-->
                        <div data-page="index" class="page">
                            <!-- Scrollable page content-->
                            <div class="page-content">
                                <div class="content-block-title gaga">动态五图 </div>
                                <div class="content-block">
                                    <div class="row">
                                        <div class="col-50">
                                            <img src="pic/wu.png">
                                        </div>
                                        <div class="col-50">
                                            <img src="pic/wu.png">
                                        </div>
                                    </div>
                                </div>


                                <div class="content-block-title">五方如来</div>
                                <div class="list-block">
                                    <div class="row">
                                        <div class="col-50">.col-50</div>
                                        <div class="col-50">.col-50</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-25">.col-25</div>
                                        <div class="col-25">.col-25</div>
                                        <div class="col-25">.col-25</div>
                                        <div class="col-25">.col-25</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-33">.col-33</div>
                                        <div class="col-33">.col-33</div>
                                        <div class="col-33">.col-33</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-20">.col-20</div>
                                        <div class="col-20">.col-20</div>
                                        <div class="col-20">.col-20</div>
                                        <div class="col-20">.col-20</div>
                                        <div class="col-20">.col-20</div>
                                    </div>
                                </div>


                                <div class="content-block-title">天音</div>
                                <div class="list-block">

                                </div>


                                <div class="content-block-title">无极大孢子</div>
                                <div class="list-block">

                                </div>

                            </div>
                        </div>
                    </div>

                </div>



            </div>
            <div id="tab2" class="view tab">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">晶彩影音</div>
                    </div>
                </div>
                <div class="pages navbar-fixed">
                    <div data-page="home-2" class="page">
                        <div class="page-content">
                            <div class="content-block">
                                <p>This is view 2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tab 2 - View 3 -->


            <div id="tab3" class="view tab">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">晶人奕恕</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="content-block">
                        <iframe src="http://shop.m.taobao.com/shop/shop_index.htm?shop_id=37045310" name="iframe1" width="100%" height="100%" onload="this.height=966" frameborder="0" style="margin-top: -22px"></iframe>
                    </div>
                </div>
            </div>


            <!-- Tab bar with tab links -->
            <div class="toolbar tabbar">
                <div class="toolbar-inner">
                    <a href="#tab1" class="tab-link active"><i class="iconfont">&#xf017a;</i></a>
                    <a href="#tab2" class="tab-link"><i class="iconfont">&#xf0036;</i></a>
                    <a href="#tab3" class="tab-link"><i class="iconfont">&#xf01f5;</i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
