
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700);

*
{
margin:0px;
padding:0px;
outline:none;
}

html{height:100%}
 
body{
background: #e7e7e7;
padding:10px;
font-family:'Source Sans Pro', sans-serif;;
color:#000;
}

#playstation
{                                     
background: #f7f7f7;
border-radius: 20px;
width: 400px;
border: 1px solid #c1c1c1;
overflow:auto;
margin:5px auto;
}
#controlpanel
{
padding:50px 25px 15px;
overflow:auto;
position:relative;
}
#songpro
{
width: 180px;
height: 180px;
border-radius: 50%;
border: 1px solid #eaeaea;
position: relative;
margin: 0 0px 0px 23px;
background: url("http://www.tmottgogo.com/wp-content/uploads/2011/10/MashableYouTube.png") no-repeat 0 0;
background-size: 220px 220px;
box-shadow: inset 0px 0px 10px 2px #5f5f5f;
}

#backward, #forward
{
content: "fa-backward";
width: 60px;
height: 60px;
border-radius: 50%;
margin-top: 67px;
border: 1px solid #eaeaea;
background: #f7f7f7;
box-shadow: 0px 0px 5px #e9e9e9,inset 0px 2px 0px #fdfdfd;
cursor:pointer;
-webkit-transition:0.2s;
-o-transition:0.2s;
-ms-transition:0.2s;
-moz-transition:0.2s;
transition:0.2s;
}
#backward{float:left;}
#forward{float:right;}

#backward:hover, #forward:hover
{
box-shadow: 0px 0px 0px #cacaca,inset 0px 2px 0px #fdfdfd;
-webkit-transition:0.2s;
-o-transition:0.2s;
-ms-transition:0.2s;
-moz-transition:0.2s;
transition:0.2s;
}
#backward:hover .fa
{
text-shadow:0px 2px 0px #cacaca;
-webkit-transition:0.2s;
-o-transition:0.2s;
-ms-transition:0.2s;
-moz-transition:0.2s;
transition:0.2s;
}

#forward:hover .fa
{
text-shadow:0px 2px 0px #cacaca;
-webkit-transition:0.2s;
-o-transition:0.2s;
-ms-transition:0.2s;
-moz-transition:0.2s;
transition:0.2s;
}

.fa
{
-webkit-transition:0.2s;
-o-transition:0.2s;
-ms-transition:0.2s;
-moz-transition:0.2s;
transition:0.2s;
} 

#backward .fa, #forward .fa{margin:19px 0px 0px 22px;}
#backward .fa{margin:19px 0px 0px 16px;}

.inlineblo{display:inline-block;}

.fa{color:#666666;font-size:1.5em;}

h1, h2
{
text-align: center;
font-weight: normal;
color: #333333;
padding:5px 15px 5px 15px;
font-size: 1.8em;
}
h2{color:#999999;font-size: 1.5em;padding:0px 15px 5px 15px;}

ol{padding:0px 0px 15px 0px;counter-reset: section;}

ol li
{
list-style-type:none;
padding:15px 25px 15px 15px;
border-bottom:1px solid #cccccc;
border-top:1px solid #ffffff;
font-size:1.25em;
color:#666666;
text-shadow:0px 2px 0px #ffffff;
cursor:pointer;
-webkit-transition:0.2s;
-o-transition:0.2s;
-ms-transition:0.2s;
-moz-transition:0.2s;
transition:0.2s;
}

li:before {
  counter-increment: section;      /* Increment the section counter */
  content: "" counter(section) ""; /* Display the counter */
  padding:0px 15px;
  color:#999999;
  text-shadow:0px 2px 0px #ffffff;
}


li:hover
{
background:#efefef;
-webkit-transition:0.2s;
-o-transition:0.2s;
-ms-transition:0.2s;
-moz-transition:0.2s;
transition:0.2s;
}

ol li:first-child{border-top:none;}
ol li:last-child{border-bottom:none;}

.time
{
float:right;
color:#999999;
}

.active
{
background:#efefef;
}

a
{
text-decoration:none;
color:#000;
display:block;
text-align:right;
background:#e3e2e2;
padding:5px;
}

.textalign
{
text-align:left!important;
}

/* Progress bar css */
progress[value] {
width: 100%;
height:12px;
-webkit-appearance: none;
appearance: none;
border: 0px solid #000; 
margin-bottom:1px; 
}

progress[value]::-webkit-progress-bar {
background-color: #eee;
border-radius: 0px;
box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2) inset;
}

progress[value]::-webkit-progress-value {
background:#ffaa00;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) inset;
}

/* CSS3 Counter */

li:before {
  counter-increment: section;      /* Increment the section counter */
  content: "" counter(section) ""; /* Display the counter */
  padding:0px 15px;
  color:#999999;
  text-shadow:0px 2px 0px #ffffff;
}
</style>
 
<section id="playstation">
<div id="controlpanel">
<div id="backward" class="inlineblo"><i class="fa fa-backward"></i></div>
<div id="songpro" class="inlineblo"></div>
<div id="forward" class="inlineblo"><i class="fa fa-forward"></i></div>
<h1>Lady Brown</h1>
<h2>Nujabes - Metaphorical Music</h2>
</div>
<progress max="100" value="80"></progress>
<ol>
<li>Blessing it <span class="time">3:24</span></li>
<li>Horn in the middle <span class="time">4:09</span></li>
<li class="active">Lady Brown <span class="time">3:19</span></li>
<li>Kumomi <span class="time">3:54</span></li>
<li>High 2 lows <span class="time">4:38</span></li>
</ol>
</section>
